{% extends 'baseblog.html' %}

{% block title%}
  {{product.title}} - {{block.super}}
  {% endblock %}

{% block content %}
  <h2 class="mt-5" style="margin-top:40px;margin-left:30px;margin-right:30px;">{{product.title}}</h2>
  <p><img src="{{product.image.url}}" alt="" style='max-width:40%; max-height:40%; margin-top:30px;margin-left:30px;margin-right:30px;'></p>
  <div class="row" style="margin-left:30px;">
    <p class="price" style="margin-top:40px;margin-left:10px;margin-right:30px;">{{product.price}} руб.</p>
  </div>
  <p class="mt-10" style="margin:30px;">{{product.body}}</p>
{% endblock %}
