{% extends 'baseblog.html' %}

{% block title %}
Удалить тег'{{tag.title|title}}' - {{block.super}}
{% endblock %}

{% block content %}

  <form action="{{tag.get_delete_url}}" method="post">
    {% csrf_token %}
    <h3> Тег <b>"{{tag.title|title}}"</b> будет удален</h3>
    <a href="{{tag.get_absolute_url}}">Отмена</a>
    <button type="Submit" name="button" class="btn btn-danger">Удалить</button>
  </form>

{% endblock %}
