{% extends 'baseblog.html' %}

{% block title %}
Удалить пост '{{post.title|title}}' - {{block.super}}
{% endblock %}

{% block content %}

  <form action="{{post.get_delete_url}}" method="post">
    {% csrf_token %}
    <h3> Пост <b>"{{post.title|title}}"</b> будет удален</h3>
    <a href="{{post.get_absolute_url}}">Отмена</a>
    <button type="Submit" name="button" class="btn btn-danger">Удалить</button>
  </form>

{% endblock %}
